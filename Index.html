<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>js</title>
    <script>
        /*Задание – с помощью метода document.write вывести в документ строку: Who are you? 
         * (обязательно с пробелами между словами!). Для этого Вам нужно проделать следующие этапы:
         * 1) Создать 4 переменные с использованием ключевого слова var с именами string1, string2, string3, concatenation.
         * 2) В переменную string1 написать фразу "Who ", string2 – "are ", string3 – "you?" 
         * 3) В локальной переменной concatenation записать результат конкатенации 3-х строк (string1, string2, string3). 
         * 4) Вывести в документ содержимое переменной concatenation "Who are you?"*/
        var string1 = "Who ";
        var string2 = "are ";
        var string3 = "you?";
        var concatenation = string1 + string2 + string3;
        document.write(concatenation);
    </script>
</head>
