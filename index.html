<html>
    <head>
        <title></title>        
    </head>
    <body>        
           <canvas id="canvas"></canvas>     
    </body>
    <script>      
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        var img = new Image();
        img.src = "picture.png";
        img.onload = load;

        function load() {
                context.transform(2, 2, 0.5, 1, 0, 0);
                context.drawImage(img, 0, 0, 150, 150);
                context.restore();
            }
        



      </script>
</html>

    В неё запишите, созданный с помощью конструктора Image(), элемент изображения. Укажите путь к изображению - "picture.png".
    Назначьте созданному элементу функцию-обработчик на событие "load".
    Внутри этой функции нужно трансформировать полученное изображение,
    задав матрицу трансформации: масштаб по оси Х и У – 2; искривление по оси Х и У – 0,5 и 1 соответственно; перемещение по оси Х и У – 0.
