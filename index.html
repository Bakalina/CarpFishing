<html>
    <head>
        <title></title>
        <style>
            input:checked + label {
                text-decoration: underline;
                color: red;
                font-weight: bold;
            }
        </style> 
    </head>  
    <body>
        <input type="checkbox"><label>First</label>
        <input type="checkbox"><label>Second</label>
        <input type="checkbox"><label>Third</label>
    </body>
</html>

<!-- Создайте на странице 3 инпута типа checkbox. После каждого инпута в теге <label> поместите текст:
     в первом "First", во втором "Second", в третьем - "Third". В теге <style> определите следующие стили
          для лейблов, которые следуют непосредственно после чекбоксов, когда те в положении "включено": нижнее подчеркивание текста, красный цвет текста, и жирное начертание. -->
