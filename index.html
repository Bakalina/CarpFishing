<html>
    <head>
        <title></title>
        <style>
            input[required] {
                border: 1px solid red;
            }
            input[type=submit] {
                color: green;
            }
        </style>
    </head>
    <body>
        <input type="text">
        <input type="text" required="required">
        <input type="submit">
    </body>
</html>
