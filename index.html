<html>
    <head>
        <title></title>
        <style>
            div {
                height: 200px;
                width: 300px;
                background-image: url(image.png);
                background-repeat: no-repeat;
            }
            #first {
                background-size: contain;
            }
            #second {
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div id="first"></div>
        <div id="second"></div> 
    </body>    
</html>

<!-- Добавьте на страницу 2 тега . Первому установите идентификатор first, а второму – second.
     Создайте селектор тега div и два селектора идентификатора с именами first и second.
      Селектору тега укажите свойства: высота и ширина элемента - 200px и 300px;
       фоновое изображение – image.png, без повторений по оси Х и У.
        Селекторы идентификатора должны содержать только одно свойство - background-size.
         Для дива c id «first» оно принимает значение, при котором изображение фона увеличивается в размере,
          сохраняя пропорции до тех пор, пока его высота или ширина не будет равна высоте или ширине блока.
           Для второго дива c id «second» оно принимает значение,
            при котором изображение фона увеличивается и сохраняет пропорции таким образом, чтобы картинка поместилась целиком внутрь блока -->
