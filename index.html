<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>js</title>
    <script>
        /*У нас есть переменная value с определенным значением.Нужно дописать конструкцию if..else ниже переменной с определенными условиями:
        1) Если пользователь вводит фразу: "Земля", то с помощью диалогового окна выводит сообщение 1: "Здравствуй, человек!"
        2) Если что - то другое – выводит сообщение 2: "Добро пожаловать, пришелец!"*/

        var value = prompt("С какой Вы планеты?");

        if (value == "Земля") {
            alert("Здравствуй, человек!");
        }
        else {
            alert("Добро пожаловать, пришелец!");
        }
    </script>
</head>
