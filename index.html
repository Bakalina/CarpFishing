<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>js</title>
    <script>
        var count = 5;
        var exit = 3;
        for (var i = 1; i <= count; i++) {
            if (i == exit) {
                document.write("hello<br />");
                continue;
            }
            else {
                document.write(i + "<br />");
            }
        }

    </script>
</head>

</html>
