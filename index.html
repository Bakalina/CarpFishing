<html>
    <head>
        <title></title>
        <style>
            div:not([class=other]) {
                font-size: 2em;
                font-family: 'Courier New';
            }
        </style>
    </head>  
    <body>
        <div>first div</div>
        <div>second div</div>
        <div class="other">third div</div>
        <div>fourth div</div> 
    </body>
</html>


<!-- Добавьте на страницу 4 дива с текстом «first div», «second div», «third div» и «fourth div» соответственно.
     Третьему задайте класс «other». Используя тег для задания стилей, необходимо установить всем дивам,
      кроме дива с классом other, стили: размер шрифта - 2em, тип шрифта - "Courier New". Используйте специальный псевдокласс. -->
