<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label>
            Solid
            <input type="range" name="solid" />
        </label>
        <br />
        <label>
            Numeric spinner
            <input type="number" name="Numericspinner" />
        </label>
        <br />
        <label>
            Date picker
            <input type="date" name="Datepicker" />
        </label>
        <br />
        <label>
            Color picker
            <input type="color" name="Colorpicker" />
        </label>
        <br />
        <label>
            Text field with placeholder
            <input type="text" name="text" placeholder="Insert your text here" />
        </label>
        <br />
        <label>
            Url field
            <input type="url" name="website" placeholder="http://net.tutsplus.com" />
        </label>
        <br />
        <label>
            Email field
            <input type="email" name="email" placeholder="contact@ghinda.net" />
        </label>
        <br />
        <div class="but">
            <input type="button" name="Submitform" value="Submit form" />
        </div>
    </form>
</body>

</html>
