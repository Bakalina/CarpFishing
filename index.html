<html>
    <head>
        <title></title>
        <style>
            input:read-only + label {
                color: grey;
                font-style: italic;

            }
        </style>
    </head>  
    <body>
        <input id="first" type="text" readonly="readonly"><label for="first">First</label>
        <input id="second" type="text"><label for="second">Second</label> 
    </body>
</html>



<!-- Необходимо создать два инпута типа text с идентификаторами «first» и «second».
     После каждого из них создайте еще два элемента label со значениями атрибута for – «first» и «second».
      В качестве текстового значения добавьте им «First» и «Second» соответственно.
       Также первому инпуту установите атрибут readonly со значением «readonly».
        В теге для задания стилей, необходимо установить для элементов label,
         которые непосредственно следуют после недоступных для редактирования инпутов, серый цвет текста и курсивное начертание. -->
