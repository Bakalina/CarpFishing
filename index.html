<html>
    <head>
        <title></title>
    </head>
    <body>
    </body>
    <script>
        if (window.localStorage) {
            document.write("Браузер поддерживает localStorage");
        } else {
            document.write("Браузер не поддерживает localStorage");
        };        
    </script>
</html>

<!-- Проверьте браузер на поддержку localStorage. Используйте условный оператор if...else.
 Если условие верно, то выведите на экран с помощью метода document.write()
  сообщение - "Браузер поддерживает localStorage", а если нет - "Браузер не поддерживает localStorage" -->
