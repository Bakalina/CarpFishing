     <!-- Создайте на странице заголовок «Title of page» первого уровня. 
     Поместите его в тег для заголовков header. 
     В теге для навигации по сайту создайте три ссылки с текстом «Link 1», «Link 2» и «Link 3»
     соответственно (используйте атрибут со href со значением «#»).
     Создайте боковую панель с помощью специального тега. Поместите в него два параграфа с текстом «Paragraph 1» и «Paragraph 2». 
     В теге, который задает содержание сайта вроде новости, статьи создайте заголовок в теге header с текстом «Title of article»,

     Продублируйте созданный блок кода. Созданные две статьи оберните в тег, который представляет собой универсальный раздел документа.

</head>

<body>
     <header>
          <h1>Title of page</h1>
     </header>
     <nav>
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
     </nav>
     <aside>
          <p>Paragraph 1</p>
          <p>Paragraph 2</p>
     </aside>
     <section>
          <article>
               <header>Title of article</header>
               <p>Some text</p>
               <footer>Footer of article</footer>
          </article>
          <article>
               <header>Title of article</header>
               <p>Some text</p>
               <footer>Footer of article</footer>


          </article>
     </section>
     <footer>Footer of page</footer>
</body>

</html>
